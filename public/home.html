
    <ion-view view-title="Purchase info">
        <form name="purchaseForm" novalidate ng-submit="createPurchaseItem()">

            <ion-content>
                <div class="list">

                    <label class="item item-input">
                        <span class="input-label">Amount</span>
                        <input type="number" name="amount" step="0.01" ng-model="formData.amount" required>

                    </label>
                    <span class="form-errors" ng-messages="purchaseForm.amount.$error"  >
                        <span class="form-error" ng-messages-include="templates/form-errors.html" ng-message="required"></span>
                    </span>
                    <label class="item item-input">
                        <span class="input-label">Date</span>
                        <input type="date" name="date" ng-model="formData.date" required>
                    </label>
                    <span class="form-errors" ng-messages="purchaseForm.date.$error"  >
                        <span class="form-error" ng-messages-include="templates/form-errors.html" ng-message="required"></span>
                    </span>
                    <label class="item item-input">
                        <span class="input-label">Description</span>
                        <input type="text" ng-model="formData.text" >

                    </label>
                    <label class="item item-input item-select">
                        <span class="input-label">Category</span>
                        <select ng-model="formData.categoryId">
                            <option selected value="1">Consumer item</option>
                            <option  value="2" >Bill</option>
                        </select>

                    </label>

                </div>
                <div class="padding">
                    <button type="submit" class="button button-block button-positive" ng-disabled="purchaseForm.$invalid||loading" >

                        Save
                        <ion-spinner ng-show="loading" icon="spiral">
                        </ion-spinner>
                    </button>
                    <p class="text-center">
                       <!-- <a href="#/tab/list">Purchased list</a>-->
                    </p>
                </div>
        </form>

        <div class="row">
            <div class="col col-50">
                <label class="item item-input item-select">
                    <span class="input-label"></span>

                    <select ng-model="options.year" ng-change="getPurchasedInfo()">
                        <option  value="2015">2015</option>
                        <option  value="2016" >2016</option>
                    </select>
                </label>
            </div>
            <div class="col col-50">
                <label class="item item-input item-select">
                    <span class="input-label"></span>

                    <select ng-model="options.month" ng-change="getPurchasedInfo()">
                        <option  value="0">January</option>
                        <option  value="1" >February</option>
                        <option  value="2">March</option>
                        <option  value="3" >April</option>
                        <option  value="4">May</option>
                        <option  value="5" >June</option>
                        <option  value="6">July</option>
                        <option  value="7" >August</option>
                        <option  value="8">September</option>
                        <option  value="9" >October</option>
                        <option  value="10">November</option>
                        <option  value="11" >December</option>
                    </select>
                </label>
            </div>

        </div>


        <!-- <button type="button" class="button button-block button-positive" ng-click="getPurchasedInfo()" >
             click to see list
         </button>-->

        <div class="row" >
            <div class="col bold-text">Item</div>
            <div class="col bold-text">Cost</div>
            <div class="col bold-text">Billed by</div>
            <div class="col bold-text">Purchased On</div>
            <div class="col bold-text"></div>
        </div>
        <div class="row" ng-repeat="item in itemList">
            <div class="col">{{item.text}}</div>
            <div class="col ">{{item.amount}}</div>
            <div class="col">{{item.userProfileId.firstName}}</div>
            <div class="col">{{item.purchasedDate|date:'MM/dd/yyyy'}}</div>
            <div class="col" ><button ng-click="delete(item)" class="delete"></button></div>

        </div>
        <div class="row" >
            <div class="col bold-text">Total expenses</div>
            <div class="col bold-text">{{totalSum}}</div>
            <div class="col"></div>

        </div>
        <p class="text-center">
            <a href="#/tab/home">Home</a>
        </p>
        </ion-content>
    </ion-view>
