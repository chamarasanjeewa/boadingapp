
<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Sign-in, then Tabs: Nightly</title>
    <style  ></style>
    
  </head>

  <body>

    <html ng-app="boadingBudgetApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    
    <title>Sign-in, Then Tabs Example</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>

      <script src="lib/ionic/js/angular/angular-messages.js"></script>
 <script src="js/app.js"></script>
 <script src="js/purchase.service.js"></script>
 <script src="js/purchaseList.controller.js"></script>
  <script src="js/purchaseview.controller.js"></script>
  <script src="js/signin.controller.js"></script>
  <script src="js/register.controller.js"></script>


    
  </head>

  <body>
    
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button class="button-icon ion-arrow-left-c">
      </ion-nav-back-button>
    </ion-nav-bar>
             
    <ion-nav-view></ion-nav-view>

    <script id="templates/form-errors.html" type="text/ng-template">
        <div class="form-error" ng-message="required">This field is required.</div>
        <div class="form-error" ng-message="minlength">This field is must be at least 5 characters.</div>
        <div class="form-error" ng-message="maxlength">This field is must be less than 50 characters</div>
    </script>

    <script id="templates/sign-in.html" type="text/ng-template">
        <ion-view view-title="Sign-In">
            <ion-content class="padding">
                <form name="signinForm" novalidate ng-submit="signIn(user)">

                    <div class="list">
                        <label class="item item-input"
                               ng-class="{ 'has-error' : signinForm.username.$invalid}">
                            <span class="input-label">Username</span>
                            <input type="text"
                                   name="username"
                                   ng-model="user.username"
                                   ng-minlength="6"
                                   required>
                        </label>

                        <div class="form-errors" ng-messages="signinForm.username.$error" >
                            <div class="form-error"  ng-message="minlength">Field must contain at least 6 characters</div>
                        </div>


                        <label class="item item-input"
                               ng-class="{ 'has-error' : signinForm.password.$invalid}">
                            <span class="input-label">Password</span>
                            <input type="password"
                                   name="password"
                                   ng-model="user.password"
                                   ng-minlength="5"
                                   ng-maxlength="25"
                                   required>
                        </label>
                        <div class="form-errors" ng-messages="signinForm.password.$error" >
                            <div class="form-error" ng-messages-include="templates/form-errors.html" ng-message="maxlength"></div>
                        </div>

                        </div>
                    </div>
                    <span ng-if="loginError!=null" class="form-error"  >{{loginError}}</span>
                    <div class="padding">
                        <button class="button button-block button-positive" ng-disabled="signinForm.$invalid">
                            Sign-In
                        </button>
                        <p class="text-center">
                            <a href="#/register">Register</a>

                            <!--<a href="#/forgot-password">Forgot password</a>-->
                        </p>
                    </div>

                </form>
            </ion-content>
        </ion-view>
    </script>
    <script id="templates/register.html" type="text/ng-template">
      <ion-view view-title="Register">
        <ion-content>
            <form name="registerForm" novalidate ng-submit="register(user)">

            <div class="list">
            <label class="item item-input"   ng-class="{ 'has-error' : registerForm.firstName.$invalid}">
              <span class="input-label">First name</span>
              <input type="text" name="firstName" ng-model="user.firstName" required>
            </label>
                <div class="form-errors" ng-messages="registerForm.firstName.$error" >
                    <span class="form-error" ng-messages-include="templates/form-errors.html" ></span>
                </div>
            <label class="item item-input">
              <span class="input-label">Last name</span>
              <input type="text" ng-model="user.lastName">
            </label>
            <label class="item item-input" ng-class="{ 'has-error' : registerForm.email.$invalid}">
              <span class="input-label">Email</span>
              <input name="email" type="email" ng-model="user.email" required>
            </label>
                <div class="form-errors" ng-messages="registerForm.email.$error"  >
                    <div class="form-error" ng-messages-include="templates/form-errors.html" ></div>
                </div>
             <label class="item item-input" ng-class="{ 'has-error' : registerForm.phoneNumber.$invalid}">
              <span class="input-label">Phone number</span>
              <input type="text"  name ="phoneNumber" placeholder="712188862" ng-model="user.phoneNumber" ng-maxlength="9" ng-minlength="9" required>
            </label>
                <div class="form-errors" ng-messages="registerForm.phoneNumber.$error"  >
                    <span class="form-error" ng-messages-include="templates/form-errors.html" ></span>
                </div>
              <label class="item item-input" ng-class="{ 'has-error' : registerForm.username.$invalid}">
                  <span class="input-label">User Name</span>
                  <input type="text" name="username"  ng-model="user.username" username-available ng-minlength="6" required>

              </label>
                <div ng-if="registerForm.$pending.usernameExists">checking....</div>
                <div ng-if="registerForm.$error.usernameExists" class="form-error">username exists already</div>
                <div class="form-errors" ng-messages="registerForm.username.$error"  >
                    <div class="form-errors" ng-messages="signinForm.username.$error" >
                        <div class="form-error"  ng-message="minlength">Field must contain at least 6 characters</div>
                    </div>
                    <div class="form-errors" ng-messages="signinForm.username.$error" >
                        <div class="form-error"  ng-message="required">Required</div>
                    </div>

                </div>
            <label class="item item-input" ng-class="{ 'has-error' : registerForm.password.$invalid}">
              <span class="input-label">Password</span>
              <input type="password"  name="password" ng-model="user.password" required>
            </label>
                <div class="form-errors" ng-messages="registerForm.password.$error"  >
                    <div class="form-error" ng-messages-include="templates/form-errors.html" ></div>
                </div>
          </div>
          <div class="padding">
            <button class="button button-block button-positive" ng-disabled="registerForm.$invalid">
              Register
            </button>
            <p class="text-center">
              <!--<a href="#/forgot-password">Forgot password</a>-->
            </p>
          </div>
                </form>
        </ion-content>
      </ion-view>
    </script>
    <script id="templates/tabs.html" type="text/ng-template">
      <ion-view>
        <ion-tabs class="tabs-icon-top tabs-positive">

          <ion-tab title="Home" icon="ion-home" href="#/tab/home">
            <ion-nav-view name="home-tab"></ion-nav-view>
          </ion-tab>

          <ion-tab title="About" icon="ion-ios-information" href="#/tab/about">
            <ion-nav-view name="about-tab"></ion-nav-view>
          </ion-tab>

          <ion-tab title="Sign-Out" icon="ion-log-out" href="#/sign-in">
          </ion-tab>

        </ion-tabs>
      </ion-view>
    </script>

    <script id="templates/purchasedList.html" type="text/ng-template">
 <ion-view view-title="Purchase info list">

        <ion-content>
            <div class="row" >
                <div class="col bold-text">Item</div>
                <div class="col bold-text">Cost</div>
                <div class="col bold-text">Billed by</div>
            </div>
  <div class="row" ng-repeat="item in itemList">
  <div class="col">{{item.text}}</div>
  <div class="col ">{{item.amount}}</div>
  <div class="col">{{item.userProfileId.firstName}}</div>
  
</div>
            <div class="row" >
                <div class="col bold-text">Total expenses</div>
                <div class="col bold-text">{{totalSum}}</div>
                <div class="col"></div>

            </div>
             
          
        </ion-content>
      </ion-view>    
      </script>

 <script id="templates/home.html" type="text/ng-template">
 <ion-view view-title="Purchase info">
     <form name="purchaseForm" novalidate ng-submit="createPurchaseItem()">

     <ion-content>
          <div class="list">

            <label class="item item-input">
              <span class="input-label">Amount</span>
              <input type="number" name="amount" step="0.01" ng-model="formData.amount" required>

            </label>
              <div class="form-errors" ng-messages="purchaseForm.amount.$error"  >
                  <span class="form-error" ng-messages-include="templates/form-errors.html" ng-message="required"></span>
              </div>
           <label class="item item-input">
              <span class="input-label">Date</span>
              <input type="date" name="date" ng-model="formData.date" required>
            </label>
              <div class="form-errors" ng-messages="purchaseForm.date.$error"  >
                  <div class="form-error" ng-messages-include="templates/form-errors.html" ng-message="required"></div>
              </div>
              <label class="item item-input">
                  <span class="input-label">Description</span>
                  <input type="text" ng-model="formData.text" >

              </label>
          </div>
          <div class="padding">
            <button type="submit" class="button button-block button-positive" ng-disabled="purchaseForm.$invalid" >
              Save
            </button>
            <p class="text-center">
              <!--<a href="#/forgot-password">Forgot password</a>-->
            </p>
          </div>
         </form>
        </ion-content>
      </ion-view>    </script>
    <script id="templates/about.html" type="text/ng-template">
      <ion-view view-title="About">
        <ion-content padding="true">
          <h3>Create hybrid mobile apps with the web technologies you love.</h3>
          <p>Free and open source, Ionic offers a library of mobile-optimized HTML, CSS and JS components for building highly interactive apps.</p>
          <p>Built with Sass and optimized for AngularJS.</p>
          <p>
            <a class="button icon icon-right ion-chevron-right" href="#/tab/navstack">Tabs Nav Stack</a>
          </p>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/nav-stack.html" type="text/ng-template">
      <ion-view view-title="Tab Nav Stack">
        <ion-content padding="true">
          <p><img src="http://ionicframework.com/img/diagrams/tabs-nav-stack.png" style="width:100%"></p>
        </ion-content>
      </ion-view>
    </script>

  </body>
</html>
    
       
    
    
  </body>
</html>
