
    <ion-view view-title="Sign-In">
        <ion-content class="padding">
            <form name="signinForm" novalidate ng-submit="signIn(user)">

                <div class="list">
                    <label class="item item-input"
                           ng-class="{ 'has-error' : signinForm.username.$invalid}">
                        <span class="input-label">Username</span>
                        <input type="text"
                               name="username"
                               ng-model="user.username"
                               ng-minlength="6"
                               required>
                    </label>

                    <div class="form-errors" ng-messages="signinForm.username.$error" >
                        <div class="form-error"  ng-message="minlength">Field must contain at least 6 characters</div>
                    </div>


                    <label class="item item-input"
                           ng-class="{ 'has-error' : signinForm.password.$invalid}">
                        <span class="input-label">Password</span>
                        <input type="password"
                               name="password"
                               ng-model="user.password"
                               ng-minlength="5"
                               ng-maxlength="25"
                               required>
                    </label>
                    <div class="form-errors" ng-messages="signinForm.password.$error" >
                        <div class="form-error" ng-messages-include="templates/form-errors.html" ng-message="maxlength"></div>
                    </div>

                </div>
                </div>
                <span ng-if="loginError!=null" class="form-error"  >{{loginError}}</span>
                <div class="padding">
                    <button class="button button-block button-positive" ng-disabled="signinForm.$invalid||loading">
                        Sign In
                        <ion-spinner ng-show="loading" icon="spiral">
                        </ion-spinner>
                    </button>
                    <p class="text-center">
                        <a href="#/register">Register</a>

                        <!--<a href="#/forgot-password">Forgot password</a>-->
                    </p>
                </div>

            </form>
        </ion-content>
    </ion-view>
